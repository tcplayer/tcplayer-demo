  <title>Tcplayer Demo</title>
  <link href="https://web.sdk.qcloud.com/player/tcplayer/release/v4.5.2/tcplayer.min.css" rel="stylesheet">

  <style>
    html,body{
      margin: 0;
      padding: 0;
      font-size: 0;
    }
    .tcplayer {
      margin: 0 auto;
    }
    .button-container {
      position: absolute;
      top: 0;
      left: 0;
    }
    .button-container button {
      -webkit-appearance: none;
      background: #006eff;
      border: 0;
      color: #fff;
      height: 30px;
      min-width: 24px;
      font-size: 12px;
      margin-right: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<video id="player-container-id" preload="auto" width="640" height="360" playsinline webkit-playsinline>

<br>

<div class="button-container">

  <button onclick="changeFile2()">Video 2</button>
