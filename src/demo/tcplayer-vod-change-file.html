<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
  <title>Tcplayer Demo</title>
  <link href="https://web.sdk.qcloud.com/player/tcplayer/release/v4.2.1/tcplayer.min.css" rel="stylesheet">
  <script src="https://web.sdk.qcloud.com/player/tcplayer/release/v4.2.1/libs/hls.min.0.13.2m.js"></script>

  <script src="https://web.sdk.qcloud.com/player/tcplayer/release/v4.5.0/tcplayer.v4.5.0.min.js"></script>
  <style>
    html,body{
      margin: 0;
      padding: 0;
      font-size: 0;
    }
    .tcplayer {
      margin: 0 auto;
    }
    .button-container {
      position: absolute;
      top: 0;
      left: 0;
    }
    .button-container button {
      -webkit-appearance: none;
      background: #006eff;
      border: 0;
      color: #fff;
      height: 30px;
      min-width: 24px;
      font-size: 12px;
      margin-right: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<video id="player-container-id" preload="auto" width="640" height="360" playsinline webkit-playsinline>
</video>
<br>

<div class="button-container">
  <button onclick="changeFile1()">视频1</button>
  <button onclick="changeFile2()">视频2</button>
</div>


<script>
  var tcplayer = TCPlayer("player-container-id", {
    fileID: "7447398157015849771",
    appID: "1256993030",
  });

  var changeFile1 = function() {
    tcplayer.loadVideoByID({fileID: "7447398157015849771", appID: "1256993030"});
  };

  var changeFile2 = function() {
    tcplayer.loadVideoByID({fileID: "5285890799710670616", appID: "1400329073"});
  };
</script>
</body>
</html>
