<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
  <title>Tcplayer Demo</title>
  <link href="https://web.sdk.qcloud.com/player/tcplayer/release/v4.2.1/tcplayer.min.css" rel="stylesheet">
  <script src="https://web.sdk.qcloud.com/player/tcplayer/release/v4.2.1/libs/hls.min.0.13.2m.js"></script>

  <script src="https://web.sdk.qcloud.com/player/tcplayer/release/v4.5.0/tcplayer.v4.5.0.min.js"></script>
  <style>
    html,body{
      margin: 0;
      padding: 0;
    }
    .tcplayer {
      margin: 0 auto;
    }
    @media screen and (max-width: 640px) {
      #player-container-id {
        width: 100%;
        height: 270px;
      }
    }
    /* 设置logo在高分屏的显示样式 */
    @media only screen and (min-device-pixel-ratio: 2), only screen and (-webkit-min-device-pixel-ratio: 2) {
      .tcp-logo-img {
        width: 50%;
      }
    }
    .button-container{
      text-align: center;
    }
  </style>
</head>
<body>

<video id="player-container-id" preload="none" width="640" height="360" playsinline webkit-playsinline>
</video>
<br>

<div class="button-container">
  <button onclick="player.loadVideoByID({fileID: '7447398157015849771', appID: '1256993030', playerID: '310215'});">视频1</button>
  <button onclick="player.loadVideoByID({fileID: '7447398157016063308', appID: '1256993030'});">视频2</button>
</div>


<script>
  var player = TCPlayer("player-container-id", { // player-container-id 为播放器容器ID，必须与html中一致
    fileID: '7447398157016063308', // 请传入需要播放的视频filID 必须
    appID: '1256993030', // 请传入点播账号的appID 必须
    //其他参数请在开发文档中查看
    hlsConfig: {
      autoStartLoad: false
    }
  });
</script>
</body>
</html>
